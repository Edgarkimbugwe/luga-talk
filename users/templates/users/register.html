{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block sidebar %}
<!-- No sidebar on the about page -->
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="content-section col-md-5 offset-md-3 p-4 rounded">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Our Blog Today!</legend>
                {{ form|crispy }} <!-- Render the registration form -->
            </fieldset>
            <div class="form-group text-center">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <br>
        <div class="border-top pt-3 text-center">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Login</a>
            </small>
        </div>
    </div>
</div>
{% endblock content %}
