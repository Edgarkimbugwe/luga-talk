{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
      <div class="form-content-section content-section offset-md-1 col-md-10 col-sm-10 p-4 rounded">
        <h1>Edit Blog Post</h1>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form | crispy }}
          <button type="submit" class="btn btn-outline-info">Update Blog</button>
          <a href="{% url 'user_blogposts' %}" class="btn btn-secondary">Cancel</a>
          <br>
        </form>
        <br>
      </div>
    </div>
  </div>
</div>
{% endblock %}
