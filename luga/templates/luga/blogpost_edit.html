{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Edit Blog Post</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-outline-info">Update Blog</button>
    <a href="{% url 'user_blogposts' %}" class="btn btn-secondary">Cancel</a>
    <br>
  </form>
  <br>
{% endblock %}
