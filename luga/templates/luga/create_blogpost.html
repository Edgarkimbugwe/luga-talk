{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block head %}
    <!-- Summernote CSS -->
    <link href="{% static 'django_summernote/summernote-bs4.min.css' %}" rel="stylesheet">
    <!-- Summernote JavaScript -->
    <script src="{% static 'django_summernote/summernote-bs4.min.js' %}"></script>
    {{ block.super }}
{% endblock head %}

{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create a New Blog Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group text-center">
                <button class="btn btn-outline-info" type="submit">Create Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
