{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
    <!-- Include Summernote CSS for rich text editor -->
    <link href="{% static 'django_summernote/summernote-bs4.min.css' %}" rel="stylesheet">
    <!-- Include Summernote JavaScript for rich text editor -->
    <script src="{% static 'django_summernote/summernote-bs4.min.js' %}"></script>
    {{ block.super }}
{% endblock head %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <!-- Form content section for creating a new blog post -->
        <div class="form-content-section content-section offset-md-1 col-md-10 col-sm-10 p-4 rounded">
            <!-- Form to create a new blog post -->
            <form method="POST" enctype="multipart/form-data">
                <!-- CSRF token for form security -->
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Create a New Blog Post</legend>
                    <p>(Kindly upload a landscape image)</p>
                    <!-- Render the form fields using crispy forms -->
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <!-- Submit button to create the blog post -->
                    <button class="btn btn-outline-info" type="submit">Create Post</button>
                    <!-- Cancel button to go back to user's blog posts -->
                    <a href="{% url 'user_blogposts' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}

<!-- Custom JavaScript for the create blog post page -->
<script src="{% static 'js/create.js' %}" defer></script>
