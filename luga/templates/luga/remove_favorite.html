{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4 d-flex justify-content-center align-items-center">
  <div class="content-section col-md-8 p-4 rounded text-center">
     <h1>Remove Blog Post</h1>
  <br>
  <p>
    Are you sure you want to remove 
        <strong>"{{ blogpost.title }}"</strong> from your favourite posts?
    </p>
  <br>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'user_blogposts' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</div>
{% endblock %}
