{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Delete Blog Post</h1>
  <p>Are you sure you want to delete "{{ blogpost.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'blogpost_detail' blogpost.slug %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
