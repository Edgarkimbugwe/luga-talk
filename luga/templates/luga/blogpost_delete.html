{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="main-one-page">
  <div class="p-5">
    <div class="mask">
      <div class="container d-flex h-100 justify-content-center">
        <div class="text-dark row justify-content-center align-items-center text-center">
          <div class="col-md-12 rounded">
            <div class="content-section content-section-two">
              <div class="text-center">
                <h1>Delete Blog Post</h1>
                <br>
                <!-- Display confirmation message -->
                <p>Are you sure you want to delete</p>
                <p><strong>{{ blogpost.title }}"?</strong></p>
                <br>
                <!-- Form to confirm deletion -->
                <form method="post">
                {% csrf_token %}
                <!-- Submit button for deletion -->
                <button type="submit" class="btn btn-danger">Delete</button>
                <!-- Link to cancel deletion and go back to user's blog posts -->
                <a href="{% url 'user_blogposts' %}" class="btn btn-secondary">Cancel</a>
                </form>
              </div>
      
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
